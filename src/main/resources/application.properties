#SERVER PORT
server.port=4014

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#TOMCAT DATASOURCE CONFIGURATION
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:~/h2-db/spring-boot
#spring.datasource.username=sa
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.min-idle=2
spring.datasource.tomcat.max-wait=10000

#H2 CONSOLE CONFIGURATION
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JPA CONFIGURATION
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=h2
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

#LOGGING CONFIGURATION
logging.file=/home/ramesh/app-logs/log.log
logging.level.root=info
logging.level.org.org.springframework.=info
logging.level.com.rs.app=info

